<h1 id="para-1" class="centrer">Inscription</h1>

<section id="section-inscription">
    <form method="post">
        <fieldset id="#renseignement-auth">
            <div class="group">
                <label for="inscription-prenom">Prénom</label>
                <input type="text" name="inscription-prenom" id="inscription-prenom" required/>
            </div>
            <div class="group">
                <label for="inscription-nom">Nom</label>
                <input type="text" name="inscription-nom" id="inscription-nom" required/>
            </div>
            <div class="group">
                <label for="inscription-age">Age</label>
                <input type="text" name="inscription-age" id="inscription-age" required/>
            </div>
            <div class="group">
                <label for="inscription-adresse">Adresse</label>
                <input type="text" name="inscription-adresse" id="inscription-adresse" required/>
            </div>
            <div class="group">
                <label for="inscription-pays">Pays</label>
                <input type="text" name="inscription-pays" id="inscription-pays" required/>
            </div>
            <div class="group">
                <label for="inscription-courriel">Adresse courriel</label>
                <input type="email" name="inscription-courriel" id="inscription-courriel" required/>
            </div>
            <div class="group">
                <label for="inscription-mdp">Mot de passe</label>
                <input type="password" name="inscription-mdp" id="inscription-mdp" required/>
            </div>
        </fieldset>

        <div class="group submit-group">
            <input type="button" class="btn btn-primary btn-sm" value="Soumettre" onclick="soumettreInscription()">
        </div>
    </form>
    <div id="inscription-reussie">Inscription réussie</div>
    <div id="inscription-echouee">Inscription échouée. Tous les champs doivent être remplis.</div>
</section>
